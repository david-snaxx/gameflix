<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gameflix :: Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar-fragment}"></div>

    <h2>Create a new Gameflix account</h2>

    <div sec:authorize="!isAuthenticated()" class="glassy-container">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="flex-col">
            <div>
                <label>Username:
                    <input type="text" th:field="*{username}" class="glassy-input">
                </label>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;">
                    Username error
                </p>
            </div>
            <div>
                <label>Password:
                    <input type="text" th:field="*{password}" class="glassy-input">
                </label>
            </div>
            <div>
                <label>Street Address:
                    <input type="text" th:field="*{streetAddress}" class="glassy-input">
                </label>
            </div>
            <div>
                <label>City:
                    <input type="text" th:field="*{cityAddress}" class="glassy-input">
                </label>
            </div>
            <div>
                <label>Zip Code:
                    <input type="text" th:field="*{zipAddress}" class="glassy-input">
                </label>
            </div>
            <div>
                <label>Phone Number:
                    <input type="text" th:field="*{phoneNumber}" class="glassy-input">
                </label>
            </div>
            <div>
                <button type="submit" class="glassy-button button-primary">Create account</button>
            </div>
        </form>
    </div>

    <div sec:authorize="isAuthenticated()" class="glassy-container">
        <p>You can't make an account while logged in <span sec:authentication="name">User</span>!</p>
        <p>If you'd like to make a new account, please log out first.</p>
        <br>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="glassy-button button-danger">Logout</button>
        </form>
    </div>
</body>
</html>
